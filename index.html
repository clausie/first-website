<!doctype html>
<html>
  <head>
    <title>My First Website</title>
    <!-- D3.js CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f7f8fa;
      }
      .hero {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
        color: #fff;
        padding: 80px 20px 60px 20px;
        min-height: 350px;
        box-shadow: 0 4px 24px rgba(40, 60, 120, 0.12);
        position: relative;
      }
      .hero-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #fff;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        margin-bottom: 18px;
        transition: transform 0.3s;
      }
      .hero-img:hover {
        transform: scale(1.07) rotate(-2deg);
      }
      .hero-nick {
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 1px;
        margin-bottom: 10px;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .hero-tagline {
        font-size: 1.25rem;
        font-weight: 400;
        margin-bottom: 18px;
        opacity: 0.92;
      }
      .hero-btn {
        background: #fff;
        color: #2575fc;
        border: none;
        border-radius: 24px;
        padding: 12px 32px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(37, 117, 252, 0.1);
        transition:
          background 0.2s,
          color 0.2s;
      }
      .hero-btn:hover {
        background: #2575fc;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <img
        class="hero-img"
        src="https://cdn2.thecatapi.com/images/MTY3ODIyMQ.jpg"
        alt="Lovely Cat"
      />
      <div class="hero-nick">SkyCoder</div>
      <div class="hero-tagline">Building dreams, one line at a time.</div>
      <button class="hero-btn" onclick="alert('Welcome to my site!')">
        Say Hi
      </button>
    </section>

    <div id="chart"></div>
    <script>
      const data = [
        { name: "A", value: 1 },
        { name: "B", value: 5 },
        { name: "C", value: 8 },
        { name: "D", value: 10 },
      ];

      const width = 400;
      const height = 250;
      const margin = { top: 20, right: 20, bottom: 30, left: 40 };

      const svg = d3
        .select("#chart")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      const x = d3
        .scaleBand()
        .domain(data.map((d) => d.name))
        .range([margin.left, width - margin.right])
        .padding(0.2);

      const y = d3
        .scaleLinear()
        .domain([0, d3.max(data, (d) => d.value)])
        .nice()
        .range([height - margin.bottom, margin.top]);

      svg
        .append("g")
        .attr("transform", `translate(0,${height - margin.bottom})`)
        .call(d3.axisBottom(x));

      svg
        .append("g")
        .attr("transform", `translate(${margin.left},0)`)
        .call(d3.axisLeft(y));

      svg
        .selectAll("rect")
        .data(data)
        .enter()
        .append("rect")
        .attr("x", (d) => x(d.name))
        .attr("y", (d) => y(d.value))
        .attr("width", x.bandwidth())
        .attr("height", (d) => y(0) - y(d.value))
        .attr("fill", "steelblue");
    </script>
  </body>
</html>
