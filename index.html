<!DOCTYPE html>
<html>
  <head>
    <title>My First Website</title>
    <!-- D3.js CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <h1>Hello World!</h1>
    <p>This is my <br> very first    website.    

      
    
    
    
  </p>


  
    <p>
      Here is some text.
      <div style="background: lightyellow; padding: 8px;">
        I'm a div inside a paragraph!</div>
      This text should still be in the paragraph... right?
    </p>


    <div id="chart"></div>
    <script>
      const data = [
        { name: "A", value: 1 },
        { name: "B", value: 5 },
        { name: "C", value: 8 },
        { name: "D", value: 10 }
      ];

      const width = 400;
      const height = 250;
      const margin = { top: 20, right: 20, bottom: 30, left: 40 };

      const svg = d3.select("#chart")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      const x = d3.scaleBand()
        .domain(data.map(d => d.name))
        .range([margin.left, width - margin.right])
        .padding(0.2);

      const y = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.value)])
        .nice()
        .range([height - margin.bottom, margin.top]);

      svg.append("g")
        .attr("transform", `translate(0,${height - margin.bottom})`)
        .call(d3.axisBottom(x));

      svg.append("g")
        .attr("transform", `translate(${margin.left},0)`)
        .call(d3.axisLeft(y));

      svg.selectAll("rect")
        .data(data)
        .enter()
        .append("rect")
        .attr("x", d => x(d.name))
        .attr("y", d => y(d.value))
        .attr("width", x.bandwidth())
        .attr("height", d => y(0) - y(d.value))
        .attr("fill", "steelblue");
    </script>
  </body>
</html>
